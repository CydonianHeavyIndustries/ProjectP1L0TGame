name: Auto Release on Push

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate release version
        id: stamp
        run: |
          echo "version=$(date -u +'%Y.%m.%d.%H%M').${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.stamp.outputs.version }}
          name: Auto Build v${{ steps.stamp.outputs.version }}
          generate_release_notes: true
          prerelease: true
